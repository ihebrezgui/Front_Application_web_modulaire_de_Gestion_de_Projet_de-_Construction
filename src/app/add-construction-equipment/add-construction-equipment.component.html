<body>

   <app-header></app-header>
<app-sidebar></app-sidebar>
  <main id="main" class="main container mt-4">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">Add Construction Equipment</h2>
  
      <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="type" class="form-label fw-semibold">Type</label>
            <input id="type" formControlName="type" type="text" class="form-control" placeholder="Enter equipment type" required />
          </div>
  
          <div class="col-md-6">
            <label for="serialNumber" class="form-label fw-semibold">Serial Number</label>
            <input id="serialNumber" formControlName="serialNumber" type="text" class="form-control" placeholder="Enter serial number" required />
          </div>
  
          <div class="col-md-4">
            <label for="purchaseDate" class="form-label fw-semibold">Purchase Date</label>
            <input id="purchaseDate" formControlName="purchaseDate" type="date" class="form-control" required />
          </div>
  
          <div class="col-md-4">
            <label for="lastMaintenance" class="form-label fw-semibold">Last Maintenance</label>
            <input id="lastMaintenance" formControlName="lastMaintenance" type="date" class="form-control" required />
          </div>
  
          <div class="col-md-4">
            <label for="maintenanceDate" class="form-label fw-semibold">Next Maintenance</label>
            <input id="maintenanceDate" formControlName="maintenanceDate" type="date" class="form-control" required />
          </div>
  
          <div class="col-md-6">
            <label for="statusEquipment" class="form-label fw-semibold">Status</label>
            <select id="statusEquipment" formControlName="statusEquipment" class="form-select" required>
              <option value="" disabled selected>Select status</option>
              <option value="OPERATIONAL">Operational</option>
              <option value="NEEDS_MAINTENANCE">Needs Maintenance</option>
              <option value="OUT_OF_SERVICE">Out of Service</option>
            </select>
          </div>
        </div>
  
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="submit" [disabled]="equipmentForm.invalid" class="btn btn-primary px-4">
            <i class="bi bi-plus-circle"></i> Add Equipment
          </button>
  
          <a routerLink="/display-construction-equipment" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Display
          </a>
        </div>
      </form>
    </div>
  </main>
