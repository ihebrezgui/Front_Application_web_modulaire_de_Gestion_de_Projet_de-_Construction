<div class="container mt-5">
  <h2 class="text-center mb-4 text-uppercase font-weight-bold text-primary">üí≥ Paiement S√©curis√©</h2>

  <form #paiementForm="ngForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow-lg bg-white" style="max-width: 600px; margin: 0 auto;">
    <!-- Card Logos -->
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" alt="Mastercard" style="height: 40px; margin-right: 15px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa" style="height: 40px;">
    </div>

    <div class="form-group mb-4">
      <label class="font-weight-bold">Nom du titulaire</label>
      <input type="text" class="form-control form-control-lg" 
             [(ngModel)]="nomTitulaire" name="nomTitulaire" 
             required pattern="[a-zA-Z ]+" 
             placeholder="Comme indiqu√© sur la carte" />
      <small class="form-text text-muted">Seules les lettres et espaces sont autoris√©s</small>
    </div>

    <div class="form-group mb-4">
      <label class="font-weight-bold">Num√©ro de carte</label>
      <div class="input-group">
        <input type="text" class="form-control form-control-lg" 
               [(ngModel)]="numeroCarte" name="numeroCarte" 
               required pattern="[0-9]{13,16}" 
               placeholder="1234 5678 9012 3456" />
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
        </div>
      </div>
      <small class="form-text text-muted">13 √† 16 chiffres sans espaces</small>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6 mb-4">
        <label class="font-weight-bold">Date d'expiration</label>
        <input type="month" class="form-control form-control-lg" 
               [(ngModel)]="expiration" name="expiration" 
               required />
      </div>

      <div class="form-group col-md-6 mb-4">
        <label class="font-weight-bold">CVV</label>
        <div class="input-group">
          <input type="password" class="form-control form-control-lg" 
                 [(ngModel)]="cvv" name="cvv" 
                 required pattern="[0-9]{3,4}" 
                 placeholder="123" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
        </div>
        <small class="form-text text-muted">3 ou 4 chiffres au dos de la carte</small>
      </div>
    </div>

    <div class="alert alert-info mb-4">
      <i class="fas fa-lock"></i> Vos informations de paiement sont s√©curis√©es et crypt√©es.
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg px-5 py-3 font-weight-bold">
        <i class="fas fa-shopping-bag mr-2"></i> Payer et confirmer la commande
      </button>
    </div>
  </form>
</div>
