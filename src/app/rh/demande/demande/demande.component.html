  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>

    <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">  
            <div class="table-wrapper">
    <h2 class="text-center my-3">Liste des demandes</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Type de demande</th>
            <th>Commentaire</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of demandes">
            <td>{{ demande.id }}</td>
            <td>{{ demande.nom }}</td>
            <td>{{ demande.prenom }}</td>
            <td>
              <span class="badge" [ngClass]="getBadgeClass(demande.typeDemande)">
                {{ demande.typeDemande }}
              </span>
            </td>
            <td>{{ demande.commentaire }}</td>
            <td>
              <i class="fas fa-trash-alt delete-icon" (click)="deleteDemande(demande.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
