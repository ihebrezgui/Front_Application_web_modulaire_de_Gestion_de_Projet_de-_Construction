<body>

   <app-header></app-header>
<app-sidebar></app-sidebar>

  <main id="main" class="main">

    <div class="pagetitle mb-4">
      <h1>Equipment Inspection</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Data</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">Add Equipment Inspection</h2>
  
      <!-- Item Type Selection -->
      <div class="mb-3">
        <label for="itemType" class="form-label fw-semibold">Select Item Type</label>
        <select id="itemType" class="form-select" [(ngModel)]="itemType">
          <option value="">-- Select --</option>
          <option value="EQUIPMENT">Construction Equipment</option>
          <option value="PPE">PPE</option>
        </select>
      </div>
  
      <!-- Equipment Selection -->
      <div *ngIf="itemType === 'EQUIPMENT'" class="mb-3">
        <label for="equipment" class="form-label fw-semibold">Select Equipment</label>
        <select id="equipment" class="form-select" [(ngModel)]="selectedItemId">
          <option *ngFor="let equipment of equipmentList" [value]="equipment.equipment_id">
            {{ equipment.type }} - Serial: {{ equipment.serialNumber }}
          </option>
        </select>
      </div>
  
      <!-- PPE Selection -->
      <div *ngIf="itemType === 'PPE'" class="mb-3">
        <label for="ppe" class="form-label fw-semibold">Select PPE</label>
        <select id="ppe" class="form-select" [(ngModel)]="selectedItemId">
          <option *ngFor="let ppe of ppeList" [value]="ppe.ppe_id">
            {{ ppe.type }} - Serial: {{ ppe.serialNumber }}
          </option>
        </select>
      </div>
  
      <!-- Inspection Date -->
      <div class="mb-3">
        <label for="inspectionDate" class="form-label fw-semibold">Inspection Date</label>
        <input type="date" id="inspectionDate" class="form-control" [(ngModel)]="inspectionDate">
      </div>
  
      <!-- Inspection Result -->
      <div class="mb-3">
        <label for="result" class="form-label fw-semibold">Inspection Result</label>
        <select id="result" class="form-select" [(ngModel)]="result">
          <option value="PASS">PASS</option>
          <option value="FAIL">FAIL</option>
        </select>
      </div>
  
      <!-- Remarks -->
      <div class="mb-4">
        <label for="remarks" class="form-label fw-semibold">Remarks</label>
        <input type="text" id="remarks" class="form-control" placeholder="Enter remarks" [(ngModel)]="remarks">
      </div>
  
      <!-- Submit Button -->
      <div class="d-flex justify-content-end">
        <button class="btn btn-success px-4" (click)="addInspection()">
          <i class="bi bi-clipboard-plus"></i> Add Inspection
        </button>
      </div>
    </div>
  </main>
