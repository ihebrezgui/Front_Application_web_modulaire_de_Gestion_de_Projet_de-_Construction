    <!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulaire Fournisseur</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        </head>
        <body>
        
          <div class="container mt-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Créer un Fournisseur</h5>
          
                <form #fournisseurForm="ngForm" (ngSubmit)="ajouterFournisseur(fournisseurForm)">
                  <!-- Nom du Fournisseur -->
                  <div class="mb-3">
                    <label class="form-label">Nom du Fournisseur</label>
                    <input type="text" class="form-control" [(ngModel)]="fournisseur.nomFournisseur" name="nomFournisseur" #nomFournisseur="ngModel" required minlength="3">
                    <div *ngIf="nomFournisseur.invalid && nomFournisseur.touched" class="text-danger">
                      <small *ngIf="nomFournisseur.errors?.['required']">Le nom est obligatoire.</small>
                      <small *ngIf="nomFournisseur.errors?.['minlength']">Min 3 caractères.</small>
                    </div>
                  </div>
                
                  <!-- Adresse -->
                  <div class="mb-3">
                    <label class="form-label">Adresse du Fournisseur</label>
                    <input type="text" class="form-control" [(ngModel)]="fournisseur.adresseFournisseur" name="adresseFournisseur" required minlength="5">
                  </div>
                
                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">Email du Fournisseur</label>
                    <input type="email" class="form-control" [(ngModel)]="fournisseur.emailFournisseur" name="emailFournisseur" required>
                  </div>
                
                  <!-- Téléphone -->
                  <div class="mb-3">
                    <label class="form-label">Téléphone du Fournisseur</label>
                    <input type="tel" class="form-control" [(ngModel)]="fournisseur.telephoneFournisseur" name="telephoneFournisseur" required pattern="^\+?[0-9]{10,15}$">
                    <div *ngIf="fournisseurForm.controls['telephoneFournisseur']?.invalid && fournisseurForm.controls['telephoneFournisseur']?.touched" class="text-danger">
                      <small *ngIf="fournisseurForm.controls['telephoneFournisseur']?.errors?.['pattern']">Format invalide (ex: +33123456789).</small>
                    </div>
                  </div>
                
                  <!-- Bouton Ajouter -->
                  <button type="submit" class="btn btn-primary">
                    Ajouter Fournisseur
                  </button>
                  
                </form>
                
              </div>
            </div>
          </div>
          
          
        </body>
