<main id="main" class="main">
  <div class="card-body">
      <h5 class="card-title">General Form Elements</h5>

      <!-- General Form Elements -->
      <form (ngSubmit)="addRapport()" #projectForm="ngForm">
          <label>Rapport Date</label>
          <input type="text" [(ngModel)]="newRapport.dateRapport" name="dateRapport" #dateRapport="ngModel" required>
          <div *ngIf="dateRapport.invalid && dateRapport.touched" style="color: red;">
              Date is required
          </div>

          <label>Project Description:</label>
          <input type="text" [(ngModel)]="newRapport.descriptionRapport" name="descriptionRapport" #descriptionRapport="ngModel" required>
          <div *ngIf="descriptionRapport.invalid && descriptionRapport.touched" style="color: red;">
              Description is required
          </div>

          <button type="submit" [disabled]="projectForm.invalid">Add Rapport</button>
      </form><!-- End General Form Elements -->
  </div>
</main><!-- End #main -->
