<main id="main" class="main">
<div class="container" *ngIf="project">
    <h2>Update Project</h2>
    <form (ngSubmit)="updateProject()">
      <div class="form-group">
        <label>Project Name:</label>
        <input type="text" [(ngModel)]="project.nomProjet" name="nomProjet" class="form-control">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="project.descriptionProjet" name="descriptionProjet" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="project.dateDebutProjet" name="dateDebutProjet" class="form-control">
      </div>
      <div class="form-group">
        <label>End Date:</label>
        <input type="date" [(ngModel)]="project.DateFinProjet" name="dateFinProjet" class="form-control">
      </div>
      <div class="form-group">
        <label>Budget:</label>
        <input type="number" [(ngModel)]="project.budgetProjet" name="budgetProjet" class="form-control">
      </div>
      <div class="form-group">
        <label>Status:</label>
        <select [(ngModel)]="project.statut" name="statut" class="form-control">
          <option value="PENDING">Pending</option>
          <option value="ONGOING">Ongoing</option>
          <option value="COMPLETED">Completed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      
    </form>
  </div>
</main><!-- End #main -->
